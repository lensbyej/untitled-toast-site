<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Write — Untitled Toast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="write.css" />
</head>

<body>
  <button id="settingsToggle" class="settings-toggle">⚙</button>

  <div id="settingsModal" class="settings-modal">
    <div class="settings-content">
      <h3>Settings</h3>

      <div class="settings-row">
        <label>Theme</label>
        <div class="theme-toggle">
          <button class="theme-btn active" id="darkThemeBtn" data-theme="dark">Dark</button>
          <button class="theme-btn" id="lightThemeBtn" data-theme="light">Light</button>
        </div>
      </div>

      <div class="settings-row">
        <label>More Themes</label>
        <div class="theme-toggle">
          <button class="theme-btn" id="duckThemeBtn" data-theme="rubber-ducky">Duck</button>
          <button class="theme-btn" id="pineThemeBtn" data-theme="pinetop">Pine</button>
          <button class="theme-btn" id="oceanThemeBtn" data-theme="ocean-breeze">Ocean</button>
        </div>
      </div>

      <div class="settings-row">
        <label for="fontsize">Font Size</label>
        <input type="range" id="fontsize" min="14" max="24" value="18" />
        <span id="fontsizeDisplay">18px</span>
      </div>

      <div class="settings-row">
        <label for="fontfamily">Font</label>
        <select id="fontfamily">
          <option value="'Times New Roman', Georgia, serif">Serif</option>
          <option value="'Segoe UI', Verdana, sans-serif">Sans</option>
          <option value="'Courier New', monospace">Mono</option>
          <option value="Georgia, serif">Georgia</option>
        </select>
      </div>

      <div class="settings-row">
        <label for="linespacing">Line Spacing</label>
        <select id="linespacing">
          <option value="1.6">1.6x</option>
          <option value="1.8" selected>1.8x</option>
          <option value="2">2x</option>
          <option value="2.2">2.2x</option>
        </select>
      </div>

      <div class="settings-row">
        <label for="textAlign">Alignment</label>
        <select id="textAlign">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
          <option value="justify">Justify</option>
        </select>
      </div>

      <h3 style="margin-top: 20px;">Citations</h3>
      <div class="citation-section">
        <div class="citation-buttons">
          <button class="citation-btn" onclick="insertCitation('APA')">APA</button>
          <button class="citation-btn" onclick="insertCitation('MLA')">MLA</button>
          <button class="citation-btn" onclick="insertCitation('Chicago')">Chicago</button>
          <button class="citation-btn" onclick="insertCitation('Harvard')">Harvard</button>
        </div>
      </div>

      <h3>Sources</h3>
      <div class="settings-sources">
        <div class="settings-source-input">
          <input
            type="text"
            id="sourceInput"
            placeholder="Add source"
            maxlength="100"
          />
          <button id="addSourceBtn">+</button>
        </div>
        <div class="settings-source-list" id="sourceList"></div>
      </div>

      <div class="settings-actions">
        <button id="insertBibBtn">Insert Bibliography</button>
        <button id="printBtn">Print</button>
        <button id="exportPdfBtn">Export PDF</button>
        <button id="closeSettingsBtn">Close</button>
      </div>
    </div>
  </div>

  <main class="page">
    <div class="title-section">
      <input
        type="text"
        class="document-title"
        id="documentTitle"
        placeholder="Untitled Document"
      />
      <div class="stats-bar">
        <div class="stat-item">
          <span>Words:</span>
          <span id="wordCount">0</span>
        </div>
        <div class="stat-item">
          <span>Characters:</span>
          <span id="charCount">0</span>
        </div>
        <div class="stat-item">
          <span>Reading Time:</span>
          <span id="readingTime">0m</span>
        </div>
      </div>
    </div>

    <div
      id="editor"
      class="editor"
      contenteditable="true"
      spellcheck="true"
    ></div>

    <footer>
      Write by Untitled Toast — local, private, distraction-free
    </footer>
  </main>

  <script src="write.js"></script>
</body>
</html>
