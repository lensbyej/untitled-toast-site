<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apps — Untitled Toast</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="https://i.ibb.co/nsvzDVrG/Toast-Icon.png" />
</head>
<body>

<header class="nav">
  <div class="logo">
    <img src="https://i.ibb.co/nsvzDVrG/Toast-Icon.png" />
    <span>Untitled Toast</span>
  </div>
</header>

<section class="container center">
  <h1>Apps</h1>
  <p class="subtitle">Simple, private tools built to stay out of your way.</p>
</section>

<section class="container">
  <div class="apps-grid">
    <div class="app-card">
      <img src="https://i.ibb.co/kg3Dzkn5/Cite-Icon.png" />
      <h3>Write</h3>
      <p>Local-only essay writer.</p>
      <a href="/write" class="card-btn">Open</a>
    </div>
    <div class="app-card">
      <img src="https://i.ibb.co/9kd7T76Q/Cite-Icon-3.png" />
      <h3>Cite</h3>
      <p>Private citation generator.</p>
      <span class="card-btn muted">Coming Soon</span>
    </div>
    <div class="app-card">
      <img src="https://i.ibb.co/9k4fCsS5/Cite-Icon-2.png" />
      <h3>Wrds</h3>
      <p>Local WPM tracker.</p>
      <span class="card-btn muted">Coming Soon</span>
    </div>
  </div>
</section>

<footer class="footer">© 2026 Untitled Toast</footer>
