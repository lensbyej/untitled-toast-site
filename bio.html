<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Untitled Toast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container" style="max-width: 520px; text-align: center;">
    <!-- BRAND -->
    <section style="margin-top: 3rem; margin-bottom: 2.5rem;">
      <img
        src="https://i.ibb.co/nsvzDVrG/Toast-Icon.png"
        alt="Untitled Toast Logo"
        style="height: 64px; margin-bottom: 1rem;"
      />
      <h1 style="margin-bottom: 0.5rem;">Untitled Toast</h1>
      <p class="subtitle">
        Focused, privacy-first software.
      </p>
    </section>

    <!-- PRIMARY LINKS -->
    <section class="grid" style="grid-template-columns: 1fr;">
      <a href="/" class="info-card" style="text-decoration: none;">
        <h3>Website</h3>
        <p>Learn more about Untitled Toast</p>
      </a>

      <a
        href="https://play.google.com/store/apps/dev?id=4777082499422747830"
        class="info-card"
        style="text-decoration: none;"
      >
        <h3>Google Play</h3>
        <p>View our apps on the Play Store</p>
      </a>
    </section>

    <!-- APPS -->
    <section style="margin-top: 3rem;">
      <h2 style="margin-bottom: 1.5rem;">Apps</h2>

      <div class="grid" style="grid-template-columns: 1fr;">
        <!-- WRITE -->
        <a href="/write" class="info-card" style="text-decoration: none;">
          <div style="display: flex; gap: 1rem; align-items: center;">
            <img
              src="https://i.ibb.co/kg3Dzkn5/Cite-Icon.png"
              alt="WRITE Icon"
              style="height: 40px;"
            />
            <div style="text-align: left;">
              <h3>WRITE</h3>
              <p>Local-only essay and writing tool</p>
            </div>
          </div>
        </a>

        <!-- CITE -->
        <a href="/cite" class="info-card" style="text-decoration: none;">
          <div style="display: flex; gap: 1rem; align-items: center;">
            <img
              src="https://i.ibb.co/9kd7T76Q/Cite-Icon-3.png"
              alt="CITE Icon"
              style="height: 40px;"
            />
            <div style="text-align: left;">
              <h3>CITE</h3>
              <p>Private, local citation generator</p>
            </div>
          </div>
        </a>

        <!-- WRDS -->
        <a href="/wrds" class="info-card" style="text-decoration: none;">
          <div style="display: flex; gap: 1rem; align-items: center;">
            <img
              src="https://i.ibb.co/9k4fCsS5/Cite-Icon-2.png"
              alt="WRDS Icon"
              style="height: 40px;"
            />
            <div style="text-align: left;">
              <h3>WRDS</h3>
              <p>Local-save WPM calculator</p>
            </div>
          </div>
        </a>
      </div>
    </section>

    <!-- BETA -->
    <section style="margin-top: 3rem;">
      <a href="/remember-beta">
        <button style="width: 100%;">
          Join the Remember Beta
        </button>
      </a>
    </section>

    <!-- FOOTER -->
    <footer class="footer" style="margin-top: 4rem;">
      <p>Untitled Toast Â© 2026</p>
    </footer>
  </main>
</body>
</html>
